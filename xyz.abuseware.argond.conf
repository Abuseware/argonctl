<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
        <policy user="root">
                <allow own="xyz.abuseware.argond"/>
        </policy>
        <policy user="nobody">
                <allow own="xyz.abuseware.argond"/>
        </policy>
        <policy context="default">
                <allow send_destination="xyz.abuseware.argond"/>
                <allow receive_sender="xyz.abuseware.argond"/>
        </policy>
</busconfig>
